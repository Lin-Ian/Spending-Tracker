<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Date</th>
            <th>Vendor</th>
            <th>Location</th>
            <th>Subtotal</th>
            <th>Discount</th>
            <th>Tax</th>
            <th>Tip</th>
            <th>Total</th>
            <th>Payment Method</th>
            <th>Notes</th>
        </tr>
        {% for row in transactions %}
        <tr>
            <td>
                {{row[1]}}
            </td>
            <td>
                {{row[2]}}
            </td>
            <td>
                {{row[3]}}
            </td>
            <td>
                {{row[4]}}
            </td>
            <td>
                {{row[5]}}
            </td>
            <td>
                {{row[6]}}
            </td>
            <td>
                {{row[7]}}
            </td>
            <td>
                {{row[8]}}
            </td>
            <td>
                {{row[9]}}
            </td>
            <td>
                {{row[10]}}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
